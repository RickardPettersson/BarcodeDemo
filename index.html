<!DOCTYPE html>
<html>
    <head>
        <title>Barcode Scanner Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="Rickard Pettersson testar Lungo.js">
		<meta name="author" content="Rickard Pettersson @ RickardP.se">
		<meta name="HandheldFriendly" content="True">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="cleartype" content="on">
	
		<link rel="stylesheet" href="lungo.css" />
		<link rel="stylesheet" href="theme.lungo.css" />
		<link rel="stylesheet" href="lungo.icon.css" />

    <body>
		<section id="form" data-transition="slide" class="show">
			<header data-title="Test app"></header>
			<article id="main-article" class="active">
				<div id="deviceready" class="blink">

				</div>
				<p><a href="#" id="scan">SCAN SOMETHING!</a></p>
				<p id="info"></p>
			</article>
		</section>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
		<script type="text/javascript" src="quo.js"></script>
		<script type="text/javascript" src="lungo.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            app.initialize();
			
			Lungo.init({
				name: 'Flexbox',
				version: '2.2',
				history: false
			});

			Lungo.ready(function() {

			});
        </script>
    </body>
